{% extends 'question.html' %}
{% block extension %}
<h1 align="center">Your Answer:</h1>
<form action="/question/{{ question['id'] }}/new-answer" method="POST">
    <p align="center">
        <textarea name="answer" cols="60" rows="15"></textarea>
    </p>
    <p align="center">
        <button type="submit" style="font-size: 25px">Submit</button>
    </p>
</form>
 <p align="center">
    <a href="/question/{{ question['id'] }}"><button style="font-size: 25px">Back</button></a>
</p>
{% endblock %}
