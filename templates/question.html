<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Question</title>
    </head>
    <body>

        <h1 align="center">Question</h1>

        <table cellpadding="15%"  width="95%" align="center">
            <tr >
                <td></td>
                <th>Id</th>
                <th>Submission Time</th>
                <th>View Number</th>
                <th>Vote Number</th>
                <th>Title</th>
                <th width="50%">Message</th>
                <th>Image</th>
            </tr>
            <tr>
            <td>
            <button>up</button>
            <button>down</button>
            </td>
                {% for item in post %}

                    <td align="center">{{ post[item] }}</td>

                {% endfor %}
            <td>
                <form action="/question/{{ post['id'] }}/delete" method="POST">
                <button type="submit">Delet<br>Question</button>
                </form>
            </td>

            </tr>
        </table>



        <h2 align="center">Answers:</h2>
        <table cellpadding="15%"  width="94%" align="center">
            {% for answer in answers %}
            <tr >
                {% for key in answer %}
                <td>{{ answer[key] }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>

        <p align="center">
            <a href="/question/{{ post['id'] }}/new-answer"><button style="font-size: 25px">Add a new answer</button></a>
            <a href="/question/{{ post['id'] }}/edit-a-question"><button style="font-size: 25px">Edit the question</button></a>
        </p>


        <button>delete</button>

        <p align="center">
            <a href="/"><button style="font-size: 25px">Back</button></a>
        </p>

    </body>
</html>
