<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AskMate</title>
    </head>
    <body>

        <h1 align="center">AskMate</h1>

        <table cellspacing="50px" align="center">
            <tr align="left">
                <th>Submission time</th>
                <th>View number</th>
                <th>Vote number</th>
                <th>Title</th>
            </tr>
            {% for row in questions %}
                    <tr>
                        {% for item in row %}

                            {% if row[item]==row['title']%}

                        <td>{{ row['submission_time'] }}</td>
                        <td>{{ row['view_number'] }}</td>
                        <td>{{ row['vote_number'] }}</td>

                        <td align="left">
                            <a href="/question/{{ row['id']}}"> {{ row[item] }}</a>
                        </td>

                            {% endif %}

                        {% endfor %}
                    </tr>
            {% endfor %}
        </table>

        <p align="center"><a href="/add-a-question"><button style="font-size: 25px">Ask a question</button></a></p>

    </body>
</html>
