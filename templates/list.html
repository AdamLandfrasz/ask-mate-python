<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AskMate</title>
    </head>
    <body>

        <h1 align="center">AskMate</h1>
        <table style="border-spacing: 30px 20px" align="center">
            <tr align="left">
                <th>Views</th>
                <th>Votes</th>
                <th>Questions</th>
                <th>Submission time</th>
                <th>
                    <form action="/list" method="GET">
                        <select name="sort_by">
                            <option value="view_number">Views</option>
                            <option value="vote_number">Votes</option>
                            <option value="title">Title</option>
                            <option value="submission_time">Time</option>
                        </select><br>
                        <select name="sort_direction">
                            <option value="0">Ascending</option>
                            <option value="1">Descending</option>
                        </select><br>
                        <input type="submit" value="Sort">
                    </form>
                </th>
            </tr>
            {% for row in questions %}
                    <tr>
                        <td>{{ row['view_number'] }}</td>
                        <td>{{ row['vote_number'] }}</td>
                        <td align="left">
                            <a style="color: #177199; font-size: 20px" href="/question/{{ row['id']}}/"> {{ row['title'] }}</a>
                        </td>
                        <td>{{ row['submission_time'] }}</td>
                    </tr>
            {% endfor %}
        </table>

        <p align="center"><a href="/add-a-question"><button style="font-size: 25px">Ask a question</button></a></p>

    </body>
</html>
