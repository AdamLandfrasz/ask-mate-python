<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AskMate</title>
    </head>
    <body>

        <h1 align="center">AskMate</h1>

        <table style="border-spacing: 30px 20px" align="center">
            <tr align="left">
                <th>Views</th>
                <th>Votes</th>
                <th>Questions</th>
                <th>Submission time</th>
            </tr>
            {% for row in questions %}
                    <tr>
                        <td>{{ row['view_number'] }}</td>
                        <td>{{ row['vote_number'] }}</td>
                        <td align="left">
                            <a style="color: #177199; font-size: 20px" href="/question/{{ row['id']}}"> {{ row['title'] }}</a>
                        </td>
                        <td>{{ row['submission_time'] }}</td>
                    </tr>
            {% endfor %}
        </table>

        <p align="center"><a href="/add-a-question"><button style="font-size: 25px">Ask a question</button></a></p>

    </body>
</html>
